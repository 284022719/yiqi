<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一起 - 魔兽世界公会</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 头部 -->
  <header class="guild-header">
    <h1 class="guild-title">一起公会</h1>
    <p class="guild-motto">打本 休闲 洗脚</p>
  </header>
  <div class="background"></div>

  <!-- 主内容区 -->
  <main>
    <!-- WCL战斗数据 -->
    <div class="content-card wcl-reports">
      <h2>📊 最新战斗报告</h2>
      <div class="loading">数据加载中...</div>
      <!-- 错误提示 -->
      <div class="error-alert" style="display: none; background: #4a0000; padding: 1rem; margin: 1rem 0;">
        数据加载失败: <span id="error-detail"></span>
        <button onclick="location.reload()" style="margin-left:1rem; padding:0.3rem 0.8rem; background: #785A28; border: none; color: white">重试</button>
      </div>
      <table class="dkp-table" id="wcl-table">
        <thead>
          <tr>
            <th>日期</th>
            <th>副本</th>
            <th>进度</th>
            <th>时长</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      async function fetchWCLReports() {
        const loading = document.querySelector('.loading');
        const errorAlert = document.querySelector('.error-alert');
        
        try {
          loading.style.display = 'block';
          errorAlert.style.display = 'none';

          // 调用Netlify函数
          const response = await fetch('/.netlify/functions/wcl');
          
          // 增强错误处理
          if (!response.ok) {
            const errorData = await response.text();
            throw new Error(`接口异常 (${response.status}): ${errorData.slice(0, 80)}`);
          }

          // 尝试解析JSON
          const reports = await response.json();
          renderReports(reports);

        } catch (error) {
          console.error('WCL数据获取失败:', error);
          document.querySelector('#error-detail').textContent = error.message;
          errorAlert.style.display = 'block';
        } finally {
          loading.style.display = 'none';
        }
      }

      // 渲染数据到表格
      function renderReports(reports) {
        const tbody = document.querySelector('#wcl-table tbody');
        tbody.innerHTML = ''; // 清空旧数据

        reports.forEach(report => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${new Date(report.startTime).toLocaleDateString()}</td>
            <td>${report.zone?.name || '未知副本'}</td>
            <td>${report.progress}%</td>
            <td>${(report.duration / 60).toFixed(1)} 分钟</td>
          `;
          tbody.appendChild(tr);
        });
      }

      // 初始化加载
      fetchWCLReports();
    });
  </script>
</body>
</html>
