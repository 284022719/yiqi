<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一起 - 魔兽世界公会</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 头部 -->
  <header class="guild-header">
    <h1 class="guild-title">一起公会</h1>
    <p class="guild-motto">打本 休闲 洗脚</p>
  </header>
  <div class="background"></div>

  <!-- 主内容区 -->
  <main>
    <!-- WCL战斗数据 -->
    <div class="content-card wcl-reports">
      <h2>📊 最新战斗报告</h2>
      <div class="loading">数据加载中...</div>
      <!-- 错误提示 -->
      <div class="error-alert" style="display: none; background: #4a0000; padding: 1rem; margin: 1rem 0;">
        数据加载失败: <span id="error-detail"></span>
        <button onclick="location.reload()" style="margin-left:1rem; padding:0.3rem 0.8rem; background: #785A28; border: none; color: white">重试</button>
      </div>
      <table class="dkp-table" id="wcl-table">
        <thead>
          <tr>
            <th>日期</th>
            <th>副本</th>
            <th>进度</th>
            <th>时长</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const MAX_RETRY = 2; // 最大重试次数
      let retryCount = 0;
  
      async function fetchWCLReports() {
        const loading = document.querySelector('.loading');
        const errorAlert = document.querySelector('.error-alert');
        
        try {
          loading.style.display = 'block';
          errorAlert.style.display = 'none';
  
          // 添加随机参数避免缓存
          const response = await fetch('/.netlify/functions/wcl?t=' + Date.now());
          
          // 捕获原始响应文本
          const responseText = await response.text();
          console.log("原始响应:", responseText);
  
          // 检查是否为 JSON
          if (!response.headers.get('content-type')?.includes('application/json')) {
            throw new Error(`响应格式错误 (Content-Type: ${response.headers.get('content-type')})`);
          }
  
          const data = JSON.parse(responseText);
          
          // 处理函数返回的错误
          if (data.error) {
            throw new Error(`${data.error} (详情: ${data.detail || '无'})`);
          }
  
          renderReports(data);
  
        } catch (error) {
          console.error('最终错误:', error);
          
          // 自动重试机制
          if (retryCount < MAX_RETRY) {
            retryCount++;
            console.warn(`第 ${retryCount} 次重试...`);
            await new Promise(resolve => setTimeout(resolve, 2000));
            return fetchWCLReports();
          }
  
          // 显示友好错误
          const errorMsg = error.message.includes("JSON") 
            ? "服务器返回了错误页面，请检查网络或稍后重试" 
            : error.message;
          
          document.querySelector('#error-detail').textContent = errorMsg;
          errorAlert.style.display = 'block';
        } finally {
          loading.style.display = 'none';
        }
      }
  
      // 渲染函数保持不变
      function renderReports(reports) { /* ... */ }
  
      // 初始化加载
      fetchWCLReports();
    });
  </script>
</body>
</html>
