<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一起 - 魔兽世界公会</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .wcl-table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      background: rgba(40, 40, 40, 0.9);
    }
    
    .wcl-table th {
      background: #1a1200;
      color: #FFD700;
      padding: 1rem;
      border-bottom: 3px solid #785A28;
    }
    
    .wcl-table td {
      padding: 0.8rem;
      border-bottom: 1px solid #423714;
      text-align: center;
    }
    
    .wcl-table td:nth-child(3) {
      color: #00ff00;
    }
    
    .wcl-button {
      background: linear-gradient(to bottom, #785A28, #423714);
      border: 1px solid #FFD700;
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }
    
    .loading {
      padding: 2rem;
      text-align: center;
      color: #FFD700;
      font-size: 1.2rem;
    }
    
    .error {
      color: #ff5555;
      text-align: center;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid #ff5555;
      border-radius: 4px;
      background: rgba(255, 85, 85, 0.1);
    }
  </style>
</head>
<body>
  <!-- 头部 -->
  <header class="guild-header">
    <h1 class="guild-title">一起公会</h1>
    <p class="guild-motto">打本 休闲 洗脚</p>
  </header>
  <div class="background"></div>

  <main>
    <section class="content-card">
      <h2>近期团队活动报告</h2>
      <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i> 正在加载WCL数据...
      </div>
      <div id="error" class="error" style="display: none;"></div>
      <table id="wcl-table" class="wcl-table" style="display: none;">
        <thead>
          <tr>
            <th>日期</th>
            <th>副本</th>
            <th>进度</th>
            <th>团长</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    async function fetchGuildReports() {
      try {
        const response = await fetch('/.netlify/functions/wcl-proxy');
        const data = await response.json();
        
        console.log('API响应数据:', data);
        
        if (!response.ok || !data.success) {
          throw new Error(data.message || data.error || '服务器返回错误');
        }
        
        if (!data.data?.reportData?.reports?.data) {
          throw new Error('API返回数据格式不正确');
        }
        
        return data.data.reportData.reports.data;
      } catch (error) {
        console.error('获取数据失败:', error);
        throw new Error(`无法加载数据: ${error.message}`);
      }
    }

    function displayWclData(reports) {
      const loadingElement = document.getElementById('loading');
      const errorElement = document.getElementById('error');
      const tableElement = document.getElementById('wcl-table');
      const tbody = tableElement.querySelector('tbody');
      
      loadingElement.style.display = 'none';
      errorElement.style.display = 'none';
      tbody.innerHTML = '';

      try {
        if (!reports || reports.length === 0) {
          throw new Error('没有找到近期活动记录');
        }

        tableElement.style.display = 'table';
        
        reports.forEach(report => {
          const row = document.createElement('tr');
          // 转换为北京时间 (UTC+8)
          const date = new Date(report.startTime + 8 * 3600 * 1000);
          const dateStr = date.toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          });
          
          const kills = report.fights?.filter(f => f.kill).length || 0;
          const total = new Set(report.fights?.map(f => f.encounterID)).size || 0;
          
          row.innerHTML = `
            <td>${dateStr}</td>
            <td>${report.zone?.name || '未知副本'}</td>
            <td>${total ? `${kills}/${total}` : '无数据'}</td>
            <td>${report.owner?.name || '未知团长'}</td>
            <td>
              <a href="https://www.warcraftlogs.com/reports/${report.code}" 
                 target="_blank" 
                 class="wcl-button">
                查看
              </a>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('数据显示错误:', error);
        errorElement.textContent = error.message;
        errorElement.style.display = 'block';
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const reports = await fetchGuildReports();
        displayWclData(reports);
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').textContent = error.message;
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
