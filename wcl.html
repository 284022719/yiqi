<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一起 - 魔兽世界公会</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 头部 -->
  <header class="guild-header">
    <h1 class="guild-title">一起公会</h1>
    <p class="guild-motto">打本 休闲 洗脚</p>
  </header>
  <div class="background"></div>

  <!-- 主内容区 -->
  <main>
    <!-- WCL战斗数据 -->
    <div class="content-card wcl-reports">
      <h2>📊 最新战斗报告</h2>
      <div class="loading">数据加载中...</div>
      <!-- 添加错误提示 -->
      <div class="error-alert" style="display: none;">
        数据加载失败: <span id="error-detail"></span>
      </div>
      <table class="dkp-table" id="wcl-table">
        <thead>
          <tr>
            <th>日期</th>
            <th>副本</th>
            <th>进度</th>
            <th>时长</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    // 确保DOM加载完成后执行脚本
    document.addEventListener('DOMContentLoaded', function() {
      async function fetchWCLReports() {
        try {
          const loading = document.querySelector('.loading');
          const errorAlert = document.querySelector('.error-alert');
          // 空值检查
          if (!loading || !errorAlert) throw new Error("DOM元素未找到");
          loading.style.display = 'block';
          errorAlert.style.display = 'none';

          // 调用Netlify函数
          const response = await fetch('/.netlify/functions/wcl');
          if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
          const reports = await response.json();
          renderReports(reports);
        } 
        catch (error) {
          console.error('WCL数据获取失败:', error);
          const errorDetail = document.querySelector('#error-detail');
          if (errorDetail) errorDetail.textContent = error.message;
          const errorAlert = document.querySelector('.error-alert');
          if (errorAlert) errorAlert.style.display = 'block';
        } 
        finally {
          const loading = document.querySelector('.loading');
          if (loading) loading.style.display = 'none';
        }
      }

      // 调用函数
      fetchWCLReports();
    });
  </script>
</body>
</html>
