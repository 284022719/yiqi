<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="一起公会 - WCL战斗记录">
  <title>一起公会 - WCL数据</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <!-- 网站头部 -->
  <canvas id="particle-canvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
  <header class="guild-header" >
    <h1 class="guild-title">一起公会</h1>
    <p class="guild-motto">打本 休闲 洗脚</p>
  </header>

  <!-- 主导航 -->
  <nav class="nav" aria-label="主菜单">
    <ul >
      <li ><a href="index.html" >首页</a></li>

      <li class="dropdown" >
        <a href="#" class="dropbtn"  aria-haspopup="true" aria-expanded="false">工具网站 ▼</a>

        <div class="dropdown-content" >
          <a href="https://www.warcraftlogs.com/guild/rankings/586445/latest?difficulty=4" target="_blank" >
            <img src="img/nav/wcl.png" class="dropdown-icon" alt="WCL图标">
            <div class="dropdown-text">
              <span class="dropdown-title">Warcraft Logs</span>
              <span class="dropdown-desc">战斗数据分析与排行</span>
            </div>
          </a>

          <a href="https://raider.io" target="_blank" >
            <img src="https://cdn.raiderio.net/images/mstile-144x144.png" class="dropdown-icon" alt="raiderio图标">
            <div class="dropdown-text">
              <span class="dropdown-title">Raider.IO</span>
              <span class="dropdown-desc">大秘境评分</span>
            </div>
          </a>
        </div>
      </li>
    </ul>
  </nav>

  <main class="main-content">
    <section class="content-card">
      <header>
        <h2>近期团队活动报告</h2>
      </header>
      <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i> 正在加载WCL数据...
      </div>
      <div id="error" class="error" style="display: none;"></div>
      <table id="wcl-table" class="table">
        <caption class="visually-hidden">WCL战斗记录</caption>
        <thead>
          <tr>
            <th scope="col">日期</th>
            <th scope="col">副本</th>
            <th scope="col">进度</th>
            <th scope="col">上传者</th>
            <th scope="col">操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="content-card" >
    <address>
      <p><img src="img/yy.png" alt="YY语音" width="20" height="20"> YY：74814646</p>
      <p><img src="img/bn.webp" alt="战网" width="20" height="20"> 战网：284022719@qq.com</p>
    </address>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
