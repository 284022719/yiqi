<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H6 独臂盗匪</title>
  <!-- 继承主站样式 -->
  <link rel="stylesheet" href="css/style.css">
  <!-- 子页面特有微调 -->
  <style>
    /* 图片响应式处理 */
    img {
      max-width: 100%;
      height: auto;
      cursor: zoom-in;
      transition: transform 0.3s;
    }

    /* 模态框样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 800px;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    /* 原有样式保留 */
    .strategy-container { max-width: 1000px; }
    .wipe-list { column-count: 2; }
    .mechanism-img { 
      width: 60%;
      border: 2px solid #785A28;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <!-- 返回按钮使用主站按钮样式 -->
  <a href="index.html" class="raid-button" style="margin:20px">← 返回主页</a>

  <main class="content-card strategy-container">
    <!-- 标题使用主站样式 -->
    <h1 class="guild-title" style="font-size:2rem">赌场刺激战术手册</h1>

    <!-- 其他内容保持不变... -->

  </main>

  <!-- 点击放大脚本 -->
  <script>
    // 创建模态框
    const modal = document.createElement('div');
    modal.className = 'modal';
    modal.innerHTML = '<span class="close">&times;</span><img class="modal-content">';
    document.body.appendChild(modal);

    // 绑定图片点击事件
    document.querySelectorAll('img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'block';
        modal.querySelector('img').src = img.src;
        modal.querySelector('img').alt = img.alt;
      });
    });

    // 关闭功能
    modal.querySelector('.close').onclick = 
    window.onclick = function(event) {
      if (event.target === modal || event.target.className === 'close') {
        modal.style.display = 'none';
      }
    }

    // ESC键关闭
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'block') {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
