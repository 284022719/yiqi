
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔兽世界坐骑数量统计报告 - 一起公会</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <style>
        /* 坐骑统计页面专用样式 */
        .mounts-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-large);
        }
        
        .mounts-header {
            background: var(--color-bg-card);
            border: var(--border-width) solid var(--color-border);
            border-radius: var(--border-radius);
            padding: var(--spacing-large);
            margin-bottom: var(--spacing-large);
            text-align: center;
            backdrop-filter: blur(8px);
        }
        
        .mounts-title {
            color: var(--color-primary);
            font-size: 2.5em;
            margin: 0 0 var(--spacing-medium) 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .mounts-subtitle {
            color: var(--color-text-secondary);
            font-size: 1.2em;
            margin: 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-medium);
            margin-bottom: var(--spacing-large);
        }
        
        .stat-card {
            background: var(--color-bg-card);
            border: var(--border-width) solid var(--color-border);
            border-radius: var(--border-radius);
            padding: var(--spacing-medium);
            text-align: center;
            backdrop-filter: blur(8px);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--color-primary);
            margin-bottom: var(--spacing-small);
        }
        
        .stat-label {
            color: var(--color-text-secondary);
            font-size: 0.9em;
        }
        
        .mounts-content {
            background: var(--color-bg-card);
            border: var(--border-width) solid var(--color-border);
            border-radius: var(--border-radius);
            padding: var(--spacing-large);
            backdrop-filter: blur(8px);
        }
        
        .content-title {
            color: var(--color-primary);
            font-size: 1.8em;
            margin: 0 0 var(--spacing-medium) 0;
            text-align: center;
        }
        
        .mounts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: var(--spacing-medium);
        }
        
        .mounts-table th {
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-dark) 100%);
            color: var(--color-primary);
            padding: var(--spacing-medium);
            text-align: left;
            border-bottom: var(--border-width) solid var(--color-border);
            font-weight: bold;
        }
        
        .mounts-table td {
            padding: var(--spacing-medium);
            border-bottom: 1px solid var(--color-border);
            color: var(--color-text);
        }
        
        .mounts-table tr:nth-child(even) {
            background: rgba(255, 215, 0, 0.05);
        }
        
        .mounts-table tr:hover {
            background: rgba(255, 215, 0, 0.1);
            transition: background-color var(--transition-time);
        }
        
        .rank-number {
            color: var(--color-primary);
            font-weight: bold;
            text-align: center;
        }
        
        .mount-count {
            color: var(--color-success);
            font-weight: bold;
        }
        
        .no-data {
            text-align: center;
            color: var(--color-text-secondary);
            font-style: italic;
            padding: var(--spacing-large);
        }
        
        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-dark) 100%);
            color: var(--color-primary);
            padding: var(--spacing-medium) var(--spacing-large);
            border: var(--border-width) solid var(--color-border);
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: bold;
            transition: all var(--transition-time);
            margin-top: var(--spacing-large);
        }
        
        .back-button:hover {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: var(--color-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .mounts-table {
                font-size: 0.9em;
            }
            
            .mounts-table th,
            .mounts-table td {
                padding: var(--spacing-small);
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .mounts-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="guild-header-container">
        <div class="header-content">
            <div class="header-logo">
                <img src="img/header-logo.png" alt="一起公会" class="logo-image">
            </div>
            <div class="header-text">
                <h1 class="guild-title">一起公会</h1>
                <p class="guild-motto">魔兽世界休闲公会</p>
            </div>
        </div>
    </div>

    <div class="mounts-container">
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="update-time">2025-07-27 03:49</div>
                <div class="stat-label">更新时间</div>
            </div>
        </div>
        
        <div class="mounts-content">
            <h2 class="content-title">🏆 坐骑排行榜</h2>
            <table class="mounts-table">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>角色名</th>
                        <th>坐骑数量</th>
                    </tr>
                </thead>
                <tbody id="mounts-table-body">
                    <!-- 数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>
        
        <div style="text-align: center;">
            <a href="index.html" class="back-button">← 返回主页</a>
        </div>
    </div>

    <script>
        // 从mounts.json加载数据并渲染排行榜
        async function loadMountsData() {
            try {
                const response = await fetch('data/mounts.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // 按坐骑数量排序（从高到低）
                data.sort((a, b) => b.mounts - a.mounts);
                
                // 渲染排行榜
                const tableBody = document.getElementById('mounts-table-body');
                tableBody.innerHTML = '';
                
                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="rank-number">${index + 1}</td>
                        <td>${item.name}</td>
                        <td class="mount-count">${item.mounts} 个不同的坐骑</td>
                    `;
                    tableBody.appendChild(row);
                });
                
                // 更新统计数据
                updateStats(data);
                
            } catch (error) {
                console.error('加载坐骑数据失败:', error);
                document.getElementById('mounts-table-body').innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center; color: var(--color-text-secondary);">
                            加载数据失败，请检查网络连接或刷新页面重试
                        </td>
                    </tr>
                `;
            }
        }
        
        // 动态更新统计数据
        function updateStats(data) {
            const successCount = data ? data.length : 0;
            const totalCount = 21; // 总角色数（可以根据需要调整）
            const failedCount = totalCount - successCount;
            const successRate = ((successCount / totalCount) * 100).toFixed(1);
            
            document.getElementById('total-success').textContent = successCount;
            document.getElementById('total-failed').textContent = failedCount;
            document.getElementById('success-rate').textContent = successRate + '%';
            
            // 更新时间
            const now = new Date();
            document.getElementById('update-time').textContent = now.toLocaleString('zh-CN');
        }
        
        // 页面加载完成后加载数据
        document.addEventListener('DOMContentLoaded', loadMountsData);
    </script>
</body>
</html>
