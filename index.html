<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霜狼氏族公会 - 洛克塔！</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="horde-theme">
    <!-- 半透明遮罩层 -->
    <div class="background-overlay"></div>

    <!-- 动态粒子背景容器 -->
    <div id="particles-background"></div>

    <!-- 主内容容器 -->
    <div class="main-container">
        <!-- 公会旗帜背景区 -->
        <header class="banner-section" style="background-image: url('images/banners/frostwolf-banner.jpg')">
            <img src="img/logo.png" class="guild-crest" alt="霜狼氏族徽记">
            <h1 class="guild-name">霜狼氏族</h1>
            <p class="motto">为了部落的荣耀！</p>
        </header>

        <!-- 羊皮纸内容区 -->
        <section class="parchment-section">
            <div class="parchment-content">
                <h2>📜 战歌公告</h2>
                <div class="war-info">
                    <p>⚔️ 下次集结：奥山战场 - 本周末20:00</p>
                    <button class="warhorn-button">吹响战争号角</button>
                </div>
            </div>
        </section>

        <!-- 职业大厅面板 -->
        <div class="class-hall">
            <div class="warrior-panel" style="background-image: url('images/backgrounds/warrior-altar.jpg')">
                <h3>战士大厅</h3>
                <p>武器大师：格罗姆·地狱咆哮</p>
            </div>
            <div class="shaman-panel" style="background-image: url('images/backgrounds/shaman-ritual.jpg')">
                <h3>萨满祭坛</h3>
                <p>元素之灵正在召唤</p>
            </div>
        </div>
    </div>

    <!-- 背景控制脚本 -->
    <script src="js/particles.min.js"></script>
    <script>
        // 粒子背景初始化（需要引入particles.js）
        particlesJS.load('particles-background', 'config/particles-config.json');
        
        // 动态切换战场背景
        function setBattleground(bgName) {
            document.querySelector('.banner-section').style.backgroundImage = 
                `url('images/battlegrounds/${bgName}-bg.jpg')`;
        }
    </script>
</body>
</html>
