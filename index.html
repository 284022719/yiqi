  <!-- 主导航 -->

            </div>

          <a href="https://raider.io" target="_blank" role="menuitem">

  <!-- 主内容区 -->
  <main class="main-content">
    <!-- 攻略部分 -->
    <article class="content-card">
      <header>
        <h2>战术攻略</h2>
      </header>
      <a href="H6.html" class="raid-button">H6 独臂盗匪</a>
    </article>

    <!-- WCL部分 -->
    <article class="content-card">
      <header>
        <h2>wcl</h2>
      </header>
      <a href="wcl.html" class="raid-button">wcl</a>
    </article>

    <!-- 公会主播部分 -->
    <article class="content-card">
      <header>
        <h2>公会主播</h2>
      </header>
      <figure class="iframe-container">
        <iframe src="https://www.bilibili.com/blackboard/live/live-activity-player.html?cid=30654671&quality=0" title="公会直播"></iframe>
      </figure>
    </article>

    <!-- 公会视频部分 -->
    <article class="content-card">
      <header>
        <h2>公会视频</h2>
      </header>
      <h3>【魔兽回忆】你以为这只是你生命中平常的一天</h3>
      <figure class="iframe-container">
        <iframe 
          src="//player.bilibili.com/player.html?isOutside=true&aid=528839609&bvid=BV1au411x7XF&cid=1136167682&p=1"
          title="凋零密院"
          scrolling="no"  
          frameborder="no" 
          framespacing="0" 
          allowfullscreen="true">
        </iframe>
      </figure>
      <p>2022年夏天一把平平无奇的大米</p>
    </article>

    <!-- 活动日历 -->
    <article class="content-card">
      <header>
        <h2><span aria-hidden="true">🗓️</span> 活动时间</h2>
      </header>
      <table class="dkp-table">
        <caption class="visually-hidden">公会活动时间表</caption>
        <thead>
          <tr>
            <th scope="col">日期</th>
            <th scope="col">活动内容</th>
            <th scope="col">开组时间</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>周四、周五、周一</td>
            <td>H/M团本</td>
            <td>20:00或20:30</td>
          </tr>
        </tbody>
      </table>

  <footer class="content-card" role="contentinfo">
