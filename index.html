<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="一起公会 - 魔兽世界休闲公会">
  <title>一起 - 魔兽世界公会</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
</head>

<body>
  <!-- 网站头部 -->
  <header class="guild-header" role="banner">
    <h1 class="guild-title">一起公会</h1>
    <p class="guild-motto">打本 休闲 洗脚</p>
  </header>

  <!-- 主导航 -->
  <nav class="guild-nav" aria-label="主菜单">
    <ul role="menubar">
      <li role="none"><a href="index.html" role="menuitem">首页</a></li>
      <li role="none"><a href="wcl.html" role="menuitem">WCL数据</a></li>
      <li role="none"><a href="gear.html" role="menuitem">装备统计</a></li>

      <li class="dropdown" role="none">
        <a href="#" class="dropbtn" role="menuitem" aria-haspopup="true" aria-expanded="false">工具网站 ▼</a>
        <div class="dropdown-content" role="menu">
          <a href="https://www.warcraftlogs.com/guild/rankings/586445/latest?difficulty=4" target="_blank" role="menuitem">
            <img src="img/nav/wcl.png" class="menu-icon" alt="WCL图标">
            <div class="menu-text">
              <span class="menu-title">Warcraft Logs</span>
              <span class="menu-desc">战斗数据分析与排行</span>
            </div>
          </a>
          <a href="https://raider.io" target="_blank" role="menuitem">
            <img src="https://cdn.raiderio.net/images/mstile-144x144.png" class="menu-icon" alt="raiderio图标">
            <div class="menu-text">
              <span class="menu-title">Raider.IO</span>
              <span class="menu-desc">大秘境评分</span>
            </div>
          </a>
        </div>
      </li>
    </ul>
  </nav>

  <!-- 主内容区 -->
  <main class="main-content">
    <!-- 成员在线状态 -->
    <article class="content-card">
      <header>
        <h2>成员在线状态</h2>
      </header>
      <div id="online-members" class="loading">
        <i class="fas fa-spinner fa-spin"></i> 正在加载成员数据...
      </div>
    </article>

    <!-- 活动日历 -->
    <article class="content-card">
      <header>
        <h2><span aria-hidden="true">🗓️</span> 活动日历</h2>
      </header>
      <div id="event-calendar"></div>
      <button id="signup-button" class="raid-button" disabled>报名活动</button>
    </article>

    <!-- 团队语音 -->
    <article class="content-card">
      <header>
        <h2><img src="img/discord.png" alt="Discord" width="20"> 团队语音</h2>
      </header>
      <div id="voice-chat">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i> 正在加载语音频道...
        </div>
      </div>
      <a href="https://discord.gg/您的邀请链接" class="raid-button" target="_blank">
        加入语音频道
      </a>
    </article>

    <!-- 攻略部分 -->
    <article class="content-card">
      <header>
        <h2>战术攻略</h2>
      </header>
      <a href="H6.html" class="raid-button">H6 独臂盗匪</a>
    </article>

    <!-- 公会视频部分 -->
    <article class="content-card">
      <header>
        <h2>公会视频</h2>
      </header>
      <h3>【魔兽回忆】你以为这只是你生命中平常的一天</h3>
      <figure class="iframe-container">
        <iframe 
          src="//player.bilibili.com/player.html?isOutside=true&aid=528839609&bvid=BV1au411x7XF&cid=1136167682&p=1"
          title="凋零密院"
          scrolling="no"  
          frameborder="no" 
          framespacing="0" 
          allowfullscreen="true">
        </iframe>
      </figure>
      <p>2022年夏天一把平平无奇的大米</p>
    </article>
  </main>

  <!-- 页脚 -->
  <footer class="content-card" role="contentinfo">
    <address>
      <p><img src="img/yy.png" alt="YY语音" width="20" height="20"> YY：74814646</p>
      <p><img src="img/bn.webp" alt="战网" width="20" height="20"> 战网：284022719@qq.com</p>
    </address>
  </footer>

  <!-- JavaScript 文件 -->
  <script src="js/modal.js"></script>
  <script src="js/member-status.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/voice-chat.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/zh-cn.js'></script>
</body>
</html>
