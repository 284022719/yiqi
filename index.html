<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="一起公会 - 魔兽世界休闲公会">
  <title>一起 - 魔兽世界公会</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
<div class="guild-header-container"></div>
<nav class="nav-container" aria-label="主菜单"></nav>
  <!-- 主内容区 -->
  <main class="main-content">
    


    <!-- 攻略部分 -->
    <article class="content-card">
      <header>
        <h2>战术攻略</h2>
      </header>
      <div class="button-group">
        <a href="H6.html" class="button">H6 独臂盗匪</a>
        <a href="H7.HTML" class="button">H7 穆格·兹伊,安保头子</a>
      </div>
    </article>

    <article class="content-card">
      <header>
        <h2>会员风采</h2>
      </header>
      <img src="img/mdz.jpg" alt="P1阶段小怪" class="mechanism-img zoomable">
    </article>

    <article class="content-card">
      <header>
        <h2>公会主播</h2>
      </header>
      <div class="iframe-container">
        <iframe style="width: 700px;height: 400px;" 
                src="https://www.bilibili.com/blackboard/live/live-activity-player.html?cid=30654671&quality=0" 
                frameborder="no" 
                framespacing="0" 
                scrolling="no" 
                allow="autoplay; encrypted-media" 
                allowfullscreen="true">
        </iframe>
      </div>
    </article>

    <!-- 公会视频部分 -->
    <article class="content-card">
      <header>
        <h2>公会视频</h2>
      </header>
      <h3>【魔兽回忆】你以为这只是你生命中平常的一天</h3>
      <figure class="iframe-container">
        <iframe loading="lazy"
          src="https://player.bilibili.com/player.html?isOutside=true&aid=528839609&bvid=BV1au411x7XF&cid=1136167682&p=1"
          title="凋零密院"
          scrolling="no"  
          frameborder="no" 
          framespacing="0" 
          allowfullscreen="true">
        </iframe>
      </figure>
      <p>2022年夏天一把平平无奇的大米</p>
    </article>
  </main>

  <article class="content-card">
    <header>
      <h2>图片上传</h2>
    </header>

    <form id="upload-form" action="/.netlify/functions/handle-upload" class="upload-form" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="image-upload" class="file-upload-label">
          <i class="fas fa-cloud-upload-alt"></i> 选择图片
        </label>
        <input type="file" id="image-upload" name="image" accept="image/*" required>
        <div class="preview-container">
          <img id="image-preview" class="preview-image" style="display: none;">
          <p id="preview-placeholder" style="color: var(--color-text-secondary);">图片预览将显示在这里</p>
        </div>
      </div>
    
      <div class="form-group">
        <label for="image-description">图片描述</label>
        <input type="text" id="image-description" name="description" placeholder="请输入图片描述(可选)">
      </div>
    
      <button type="submit" class="button">
        <i class="fas fa-upload"></i> 上传图片
      </button>
      <div id="upload-status" class="upload-status"></div>
    </form>
    
    <div id="gallery" class="gallery">
      <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i> 加载图片中...
      </div>
    </div>
  </article>
<footer class="footer-container"></footer>
  <script type="module" src="js/main.js"></script>
</body>
  
</html>
