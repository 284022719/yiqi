<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一起 - 魔兽世界公会</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 头部 -->
  <header class="guild-header">
    <h1 class="guild-title">一起公会</h1>
    <p class="guild-motto">打本 休闲 洗脚</p>
  </header>
  <div class="background"></div>
  <!-- 主内容区 -->
  <main>
    <!-- 重要公告 -->
    <div class="content-card important-notice">
      <h2>⚠️ 紧急战备！</h2>
      <p>周一占领加乐宫！</p>
    </div>
<!-- 公会主播 -->
<div class="content-card">
    <h2>公会主播</h2>
    <iframe src="https://www.bilibili.com/video/BV1hhqSYxEoE" allowfullscreen  width="100%" 
    height="500px"
    allowfullscreen
    frameborder="0"
    scrolling="no"
    referrerpolicy="no-referrer">></iframe>
  </div>

    <!-- 活动日历 -->
    <div class="content-card">
      <h2>🗓️ 活动时间</h2>
      <table class="dkp-table">
        <thead>
          <tr>
            <th>日期</th>
            <th>活动内容</th>
            <th>集合时间</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>周一</td>
            <td>熔火之心Farm</td>
            <td>20:00</td>
          </tr>
          <tr>
            <td>周三</td>
            <td>黑翼之巢开荒</td>
            <td>20:30</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 成员风采 -->
    <div class="content-card">
      <h2>🌟 英雄榜</h2>
      <div class="member-grid">
        <div class="member-card">
          <img src="images/members/warrior.png" alt="战士">
          <h3>狂暴战小明</h3>
          <p>DPS冠军</p>
        </div>
        <div class="member-card">
          <img src="images/members/shaman.png" alt="萨满">
          <h3>元素萨小红</h3>
          <p>治疗之星</p>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="content-card">
    <p><img src="img/yy.png" alt="萨满" width="20" height="20"> YY：74814646</p>
    <p><img src="img/bn.webp" alt="萨满" width="20" height="20"> 战网：284022719@qq.com</p>
  </footer>
  <script>
    document.querySelectorAll('.member-card').forEach(card => {
      card.addEventListener('mouseover', () => {
        card.style.transform = 'scale(1.05)';
      });
      card.addEventListener('mouseout', () => {
        card.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
